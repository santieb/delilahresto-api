<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Delilah Resto</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="body">
    <form class="form">
      <h1> Registrate </h1>
      <input class="form-input" type="text" id="r-name" placeholder="name">
      <input class="form-input" type="password" id="r-password" placeholder="password">
      <input class="form-input" type="text" id="r-email" placeholder="email">
      <h2> Login </h2>
      <input class="form-input" type="text" id="email" placeholder="email">
      <input class="form-input" type="password" id="password" placeholder="password">
      <button class="form-input" type="submit" id="send">Login</button>
      <a href="http://localhost:3000/auth/facebook"> Facebook</a>
      <a href="http://localhost:3000/auth/spotify"> Spotify</a>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
